{% extends 'base/base.html' %}

{% block content %}
<h1 class="my-4">My Account</h1>
<div class="row">
    <div class="col-3">
        <ul class="list-group">
                <li class="list-group-item"><a class='text-dark' href="{% url 'account:index' %}">Details</a></li>
                <li class="list-group-item active"><a class='text-light' href="{% url 'account:settings' %}">Settings</a></li>
                <li class="list-group-item">Payment</li>
        </ul>
    </div>
    <div class="col-9">
        <div class="jumbotron jumbotron-fluid pt-3">
            <div class="container">
                <h2 class="my-3">Settings</h2>
                <form method="POST">
                    {% if error %}<p>{{ error }}</p>{% endif %}
                    {% csrf_token %}
                    {% for form in forms %}
                    {{ form.errors.as_text }}
                    {{ form }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary float-right px-5">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
