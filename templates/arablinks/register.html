{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col-4 mx-auto mt-5">
        <h2>Register</h2>
        <form method="POST">
            {% if error %}<p>{{ error }}</p>{% endif %}
            {% csrf_token %}
            {% for form in forms %}
            {{ form.errors.as_text }}
            {{ form }}
            {% endfor %}
            <button type="submit" class="btn btn-primary float-right px-5">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
